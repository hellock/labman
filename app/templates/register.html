<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LabMan | Registration</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/AdminLTE/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.min.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" href="/static/img/favicon.png">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>LabMan</b>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form id="form_register" action="/register" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="en_name" class="form-control" placeholder="Full English name" required>
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <!-- <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="fa fa-envelope form-control-feedback"></span>
      </div> -->
      <div class="form-group has-feedback">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <span class="fa fa-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password" required>
        <span class="fa fa-sign-in form-control-feedback"></span>
      </div>
      <p id="error_msg" style="color:red">{{ error_msg }}</p>
      <div class="row">
        <div class="col-xs-8">
          <a href="/signin" class="text-center">I already have an account</a>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="/static/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/md5.min.js"></script>
<script type="text/javascript">
  $('#form_register').submit(function() {
    var password = $("#password").val();
    var confirm_password = $("#confirm_password").val();
    if (password != confirm_password) {
      $("#error_msg").text("Password and confirm password are not the same!");
      return false;
    } else {
      $("#error_msg").text("");
      $("#password").val(md5(password));
      $("#confirm_password").val(md5(confirm_password));
      return true;
    }
  });
</script>
</body>
</html>
